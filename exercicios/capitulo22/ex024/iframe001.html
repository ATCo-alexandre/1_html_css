<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um Iframe</h1>
    <h3>Iframe - Inline frame</h3>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender a programar.
    </p>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github Professor Guanabara</a>
        </iframe>
        é bem legal.
    </p>
</body>
</html>
